<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal</title>
<link rel="stylesheet" href="css/style.css">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Vollkorn&display=swap" rel="stylesheet">

</head>
<body>
    <header>
        <!-- logo -->
<div class="container d_flex">
<a href="#">
    <img src="../Minimal/images/Logo.svg" alt="Logo">
</a>
<nav>
    <ul id="navbar">
        <li>
            <a href="#">process</a>
        </li>
        <li>
            <a href="#">projects</a>
        </li>
        <li>
            <a href="#">team</a>
        </li>
        <li>
            <a href="#">contact</a>
        </li>
    </ul>
</nav>
</div>
    </header>
    <main>

    </main>
    <footer>
        <div class="container_bottom">
            <form class="footer_form" name="contact_form" method="post">
<div class="block_name">
                <input class="form_name" type="text" name="Name" placeholder="Name">
            </div>
            <div class="block_email">
                <input class="form_email" type="Email" name="Email" placeholder="Email">
            </div>
            <div class="block_budget">
                <input class="form_budget" type="text" name="Budget" placeholder="Budget">
            </div>
            <div class="block_message">
                <textarea class="form_message" name="message" placeholder="Describe youre project..."></textarea>
            </div>
            <div class="block_button">
                <button class="button_submit" type="submit">Send Message</button>
            </div>
            </form>
            <a href="#">
                <img class="footer_logo" src="images/Logo_footer.svg" alt="">
            </a>
            <p class="footer_text">
                Minimal Template made in Webflow. All rights reserved.
            </p>
            </div>
    </footer>
</body>
</html>
